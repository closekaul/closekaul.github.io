<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <!-- Google Fonts for that Funky Vibe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    {% seo %}
</head>

<body>

    <header class="site-header">
        <div class="container header-content">
            <a href="{{ site.baseurl }}/" class="site-title">{{ site.author.name }}</a>
            <nav class="site-nav">
                {% for link in site.nav_links %}
                <a href="{{ link.url }}" class="nav-link">{{ link.title }}</a>
                {% endfor %}
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <p>
            Keep building ⚡️
            <a href="#" id="contact-btn" class="footer-link">Email Me</a>
        </p>
    </footer>

    <!-- Contact Modal -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Get in Touch</h2>
            <p id="email-text">{{ site.author.email }}</p>
            <div class="modal-actions">
                <button id="copy-btn" class="modal-btn">Copy Email</button>
                <a href="mailto:{{ site.author.email }}" class="modal-btn primary">Open Mail App</a>
            </div>
            <p id="copy-success" style="display:none; color: var(--color-text); margin-top: 10px; font-weight: bold;">
                Copied!</p>
        </div>
    </div>

    <script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>

</html>
