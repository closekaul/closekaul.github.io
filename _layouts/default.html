<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <!-- Google Fonts for that Funky Vibe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    {% seo %}
</head>

<body>

    <header class="site-header">
        <div class="container header-content">
            <a href="{{ site.baseurl }}/" class="site-title">{{ site.author.name }}</a>
            <nav class="site-nav">
                {% for link in site.nav_links %}
                <a href="{{ link.url }}" class="nav-link">{{ link.title }}</a>
                {% endfor %}
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <p>
            Keep building ⚡️
            <a href="mailto:{{ site.author.email }}" class="footer-link">Email Me</a>
        </p>
    </footer>

</body>

</html>
